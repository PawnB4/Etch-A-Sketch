<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body onload="divloader(16)">
    <header>
      <h1>Etch a Sketch!</h1>
    </header>
    <main>
      <div class="contenedor-main">
        <aside>
          <input type="color" id="color-picker" />
          <button id="btn-1" class="toggle_buttons border-selected">Color Mode</button>
          <button id="btn-2" class="toggle_buttons">Eraser Mode</button>
          <button id="btn-3" class="toggle_buttons">Rainbow Mode</button>
          <button id="eraser">Clear</button>
          <p id="slider-text">16 x 16</p>
          <input type="range" id="slider" value="16" min="1" max="64" />
        </aside>
        <div id="main-canvas"></div>
      </div>
    </main>
    <footer>
      <p>PawnB4</p>
      <a href="https://github.com/PawnB4" target="_blank">Github</a>
    </footer>
  </body>
</html>
